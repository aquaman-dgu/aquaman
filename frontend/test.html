<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아쿠아맨 팀 - 어류성장 예측 AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* 탑바 스타일링 */
        header {
            background-color: #007BFF; /* 파랑색 배경으로 변경 */
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        main {
            margin: 20px;
        }

        /* 이미지 업로드 폼 스타일링 */
        #imageUploadForm {
            margin-bottom: 20px;
        }

        #imageInput {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 결과 영역 스타일링 */
        #resultArea {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* 이미지 미리보기 스타일링 */
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <div>
            <!-- 팀 제목 -->
            <h1>아쿠아맨 팀 - 어류성장 예측 AI</h1>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <!-- 이미지 업로드 폼 -->
        <form id="imageUploadForm" enctype="multipart/form-data">
            <!-- 이미지 선택 필드 -->
            <input type="file" id="imageInput" accept="image/*" />
            <!-- 이미지 업로드 버튼 -->
            <button type="button" onclick="uploadImage()">Upload Image</button>
        </form>
        
        <!-- 이미지 미리보기 -->
        <img id="imagePreview" src="" alt="Uploaded Image">

        <!-- 결과를 표시할 영역 -->
        <div id="resultArea"></div>
    </main>

    <script>
        // 이미지 업로드 및 미리보기
        function uploadImage() {
            var input = document.getElementById('imageInput');
            var preview = document.getElementById('imagePreview');

            var file = input.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>
</html>
