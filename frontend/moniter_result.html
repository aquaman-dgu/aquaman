<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        #container {
            width: 375px;
            height: 856px;
        }

        header div {
            width: 375px;
            height: 79px;
            background: var(--Primary, #4796bd);
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
        }

        #img1 {
            position: relative;
            top: 5%;
            left: 5%;
        }

        #img2 {
            position: relative;
            top: 35%;
            left: 65%;
        }

        header div span {
            color: var(--Grey-Very-Light, #f4f9fa);
            text-align: center;
            font-family: Lato;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #header-text1 {
            position: relative;
            top: 5%;
            left: 12%;
        }

        #header-text2 {
            position: relative;
            top: 45%;
            left: -13%;
        }

        #header-text3 {
            position: relative;
            top: 45%;
            left: -3%;
        }

        #main-text {
            color: var(--Grey-Dark, #495d69);
            text-align: center;
            font-family: Lato;
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: 70px;
            margin-left: 30px;
        }

        hr {
            background: #c2c2c2;
            width: 325px;
            height: 1px;
        }

        #box {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .box-items {
            width: 290px;
            height: 35px;
            border-radius: 5px;
            background: var(--Gray-5, #e0e0e0);
            border: none;
            margin: auto;
        }

        #picture {
            width: 324px;
            height: 181px;
            background: url(<path-to-image>), lightgray 50% / cover no-repeat;
            margin: auto;
        }

        #plus-minus {
            display: flex;
            width: 375px;
            height: 50px;
            position: relative;
            left: 61%;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .rect-button {
            width: 149.889px;
            height: 32px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--Primary, #4796bd);
            color: var(--Grey-Very-Light, #f4f9fa);
            font-family: Lato;
            font-size: 16px;
            font-weight: 700;
            line-height: normal;
            border: none;
            border-radius: 5px;
            margin: 10px auto;
        }

        .rect-button svg {
            width: 150px;
            height: 32px;
            margin-right: 5px;
        }

        #add-picture-button {
            display: flex;
            border-radius: 10px;
            width: 352px;
            height: 32px;
            justify-content: center;
            align-items: center;
            border: 1px solid #4796BD;
            background-color: white;
            color: #4796BD;
            line-height: 32px;
            cursor: pointer;
            margin: 10px auto;
        }

        #monitoring-start {
            width: 118px;
            height: 35px;
            border-radius: 25px;
            background: var(--Primary, #4796BD);
            box-shadow: 0px 5px 65px 0px rgba(0, 0, 0, 0.10);
            margin: auto;
            color: white;
            color: var(--Grey-Very-Light, #F4F9FA);
            text-align: center;
            font-family: Lato;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 35px;
        }
    </style>
</head>
<body>
<div id="container">
    <header>
        <div>
            <img id="img1" src="./Group 38.png" alt=""/><span id="header-text1"
        >어병검출</span
        ><img id="img2" src="./Group 39.png" alt=""/>
            <span id="header-text2">사용자 입력값</span>&nbsp;&nbsp;
            <span id="header-text3">검출결과</span>
        </div>
    </header>
    <main>
        <span id="main-text">검출 결과</span>
        <hr/>
        <div id="box">
            <div class="box-items">
                <!-- todo:서버에서 length 데이터 삽입 -->
                7일 후 체장: <p th:text="${legnth}"></p>
            </div>
            <div class="box-items">
                <!-- todo:서버에서 weight 데이터 삽입 -->
                7일 후 체중: <p th:text="${weight}"></p>
            </div>
            <hr style="margin-top: 7%"/>
            <div class="box-items">
                검출 결과 사진
            </div>
            <!-- todo:서버에서 imageUrl 데이터 삽입 -->
            <img th:src="${imageUrl}" alt=""
                 style="object-fit: contain; width: 324px; margin: auto; border-radius: 10px;"/>
            <div class="button-container">
                <div id="add-picture-button" style="cursor: pointer">+ 다른 객체 검출하기</div>
            </div>
        </div>
        <div id="plus-minus">
            <img src="./plus.png" alt=""/>
            <img src="./minus.png" alt=""/>
        </div>
        <div id="monitoring-start">확인</div>
    </main>
</div>
<script>
    window.addEventListener('load', () => {
        const goToMonitorButton = document.getElementById("add-picture-button");
        goToMonitorButton.addEventListener('click', () => {
            const accessToken = localStorage.getItem('accessToken');
            // todo: 아래의 요청을 보내면 서버에서 monitor 페이지를 보내줘야 함
            fetch("http://127.0.0.1:5000/members/monitor", {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${accessToken}`
                },
            })
        })
    })
</script>
</body>
</html>
