spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query= SELECT 1
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.transaction-isolation= TRANSACTION_READ_UNCOMMITTED
##create -> create tables all the time | update -> apply new column only
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

##flask server url
flask.server.url=http://127.0.0.1:5000

#setting
spring.profiles.include=setting